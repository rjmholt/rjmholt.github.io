<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/chat.css">
  <title>Writing a Simple Web Chat App</title>
</head>
<body>
  <header><h1>Simple Web Chat App</h1></header>
  <div id="navMenu"></div>
  <div id="leftBuffer"></div>
  <main>
    <div id="writtenContent">
    </div>
    <div id="chatBox">
      <div id="peerBox" class="hide">
        <h3>Here right now:</h3>
        <div id="peers" class="chatElement">
        </div>
      </div>
      <div id="chatInit">
        <h2>Enter a name to use in chat:</h2>
        <input id="username" type="text" class="chatElement" placeholder="Enter a name...">
      </div>
      <div id="chatOut" class="hide">
        <div id="connectionMessage">
          <h2></h2>
        </div>
        <div id="output" class="chatElement"></div>
        <input id="chatEntry" class="chatElement" type="text">
      </div>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js">
  </script> 
  <script src="../js/nav.js"></script>
  <script src="../js/chat.js"></script>
</body>
</html>
